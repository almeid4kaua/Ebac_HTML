<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1><strong>Formulários</strong></h1>
    <form>
        <table>
                <tr>
                <td><label for="Nome">Nome</label></td>
                <td><input type="text" id="Nome" name="Nome" placeholder="Digite seu Nome"></td>
            </tr>
            <tr>
                <td><label for="Email">Email</label></td>
                <td><input type="email" id="Email" name="Email" placeholder="Digite seu Email"></td>
            </tr>
            <tr>
                <td><label for="Senha">Senha</label></td>
                <td><input type="password" id="Senha" name="Senha" placeholder="Digite sua Senha"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                <button type="submit">Cadastrar</button>
                <button type="reset">Apagar</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
